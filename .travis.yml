language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.5"
  # - "3.6"
install:
  - source libs/travis-conda-scripts/scripts/config.sh
  - bash -ex libs/travis-conda-scripts/scripts/travis_install.sh
script:
  - source libs/travis-conda-scripts/scripts/config.sh
  - bash -ex libs/travis-conda-scripts/scripts/build.sh
  - bash -ex libs/travis-conda-scripts/scripts/install_package.sh exdir
  - bash -ex libs/travis-conda-scripts/scripts/doctest.sh
after_success:
  - source libs/travis-conda-scripts/scripts/config.sh
  - bash -ex libs/travis-conda-scripts/scripts/upload.sh
deploy:
  skip_cleanup: true
