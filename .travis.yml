language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.5"
  # - "3.6"
install:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - bash -ex libs/travis-conda-scripts/scripts/install.sh
script:
  - bash -ex libs/travis-conda-scripts/scripts/build.sh
  - conda install --use-local exdir -c conda-forge
  - bash -ex libs/travis-conda-scripts/scripts/doctest.sh
after_success:
  - bash -ex libs/travis-conda-scripts/scripts/upload.sh
deploy:
  skip_cleanup: true
