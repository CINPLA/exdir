package:
  name: exdir
  version: {{ GIT_DESCRIBE_TAG }}_{{ GIT_BUILD_STR }}
  
source:
  path: .
 
build:
  script_env:
    - VERSION
    - CONDA_BLD_PATH
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy
    - quantities
    - pyyaml
    - versioneer
    - pytest

  run:
    - python
    - setuptools
    - pip
    - numpy
    - scipy
    - quantities
    - pyyaml

test:
  imports:
    - exdir

about:
  home: https://github.com/CINPLA/exdir/
  license: MIT
  license_file: LICENSE
