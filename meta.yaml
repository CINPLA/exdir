package:
  name: exdir
  version: {{ environ.get("GIT_DESCRIBE", "0.0.0_custom")|replace("v", "")|replace("-", "_") }}
  
source:
  path: .
 
build:
  # noarch: python  # TODO Add back noarch when it works properly on Windows,
                    # we are converting packages manually now
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy
    - quantities
    - pyyaml
    - pytest

  run:
    - python
    - setuptools
    - pip
    - numpy
    - scipy
    - quantities
    - pyyaml

test:
  imports:
    - exdir
  commands:
    - python -c "import exdir; print(exdir.__version__)"

about:
  home: https://github.com/CINPLA/exdir/
  license: MIT
  license_file: LICENSE
